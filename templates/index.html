<!DOCTYPE html>
<html>
<head>
    <title>我的 Flask 部落格</title>
</head>
<body>
    <h1>📚 我的部落格</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="/post/{{ post.id }}">{{ post.title }}</a>
                <small> by {{ post.author }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
